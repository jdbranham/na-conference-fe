  <main>
    <h1>Broadway Group</h1>
    <form #f="ngForm" (ngSubmit)="getSignature()" ngNativeValidate>
      <div class="form-group">
        <input type="text" class="form-control" id="username" aria-describedby="usernameHelp" placeholder="Enter display name" [(ngModel)]="userName" name="userName" required>
        <small id="usernameHelp" class="form-text text-muted">You can enter an anonymous name.</small>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="password" aria-describedby="passwordHelp" placeholder="Password" [(ngModel)]="passWord" name="passWord" required>
        <small id="passwordHelp" class="form-text text-muted">Get the pasword from a member</small>
      </div>
      <button type="submit" class="btn btn-primary">Join Meeting</button>
    </form>
  </main>
</div>
